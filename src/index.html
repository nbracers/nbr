<head>
    <base href="/">
    <title>NbrApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="viewport" content="width=device-width, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="author" content="Jeremy Toussaint" />
    <meta name="author" content="Dominique Bye-Ribaut" />

    <link rel="shortcut icon" href="images/nbr_skieur.ico">
    <link rel="icon" type="image/png" href="images/icon114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/icon144x144.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/icon114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/icon72x72.png">
    <link rel="apple-touch-icon-precomposed" href="images/icon57x57.png">
    <meta charset="UTF-8">

    <!-- Styles -->
    <link rel="stylesheet" href="/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Framework libraries -->
    <script type="text/javascript" src="/angular/angular.min.js"></script>
    <script type="text/javascript" src="/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="/moment/moment.js"></script>
</head>

<body layout="row">

    <!-- Side-bar menu -->
    <ng-include src="'js/components/sidenav/sidenav.html'"></ng-include>

    <!-- Page Content -->
    <div layout="column" layout-fill>
        <!-- Page Content header -->
        <ng-include src="'js/components/toolbar/toolbar.html'"></ng-include>

        <!-- Page Content body handled by the routing-->
        <md-content ng-view layout="column" flex></md-content>
    </div>
</body>

<!-- Application files  -->
<script type="text/javascript" src="js/models/models.js"></script>
<script type="text/javascript" src="js/services/utilityservice.js"></script>

<script type="text/javascript" src="js/app.run.js"></script>
<script type="text/javascript" src="js/components/calendar/calendar.js"></script>
<script type="text/javascript" src="js/components/hero/hero.js"></script>
<script type="text/javascript" src="js/components/landing/landing.js"></script>
<script type="text/javascript" src="js/components/message/message.js"></script>
<script type="text/javascript" src="js/components/sidenav/sidenav.js"></script>
<script type="text/javascript" src="js/components/toolbar/toolbar.js"></script>
<script type="text/javascript" src="js/components/where/where.js"></script>
<script type="text/javascript" src="js/app.js"></script>
